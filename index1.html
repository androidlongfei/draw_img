<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>微旋癌症基因图谱</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="skins/eden.css" media="screen">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <style>
    .navbar-holder-dark {
        padding: 20px 20px 200px 20px;
        background: #333333;
    }
    
    .col-lg-9 .nav > li > a {
        padding: 10px 12px;
    }
    </style>
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <img src="imgs/logo.gif" height="45" alt="" align="left">
                <a href="#" class="navbar-brand"> &nbsp;&nbsp; 微旋癌症基因图谱</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav pull-right">
                    <li><a href="#" target="_blank"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="container" id="content-box">
        <div class="row">
            <div class="col-lg-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">数据集</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label" for="focusedInput">背景数据样本列表: </label>
                            <select class="form-control" id="select">
                                <option selected="selected">默认样本列表</option>
                                <option>TCGA Bone Cancer</option>
                                <option>TCGA Breast Cancer</option>
                                <option>TCGA Lung Cancer</option>
                                <option>TCGA Prostate Cancer</option>
                            </select>
                            <select multiple="multiple" class="form-control" id="sampleList">
                                <option value="">TCGA-A1-A0SD</option>
                                <option value="">TCGA-A2-A04T</option>
                                <option value="">TCGA-A2-A04X</option>
                                <option value="">TCGA-A2-A0Cq</option>
                                <option value="">TCGA-A2-A0CW</option>
                                <option value="">TCGA-A6-A0CD</option>
                                <option value="">TCGA-A8-A06D</option>
                                <option value="">TCGA-A8-A06T</option>
                                <option value="">TCGA-A8-A07E</option>
                                <option value="">TCGA-A8-A082</option>
                                <option value="">TCGA-A8-A08B</option>
                                <option value="">TCGA-A8-A08C</option>
                                <option value="">TCGA-A8-A08J</option>
                                <option value="">TCGA-A8-A09C</option>
                                <option value="">TCGA-A8-A09X</option>
                                <option value="">TCGA-AN-A0X0</option>
                                <option value="">TCGA-A0-A03I</option>
                                <option value="">TCGA-B6-A0IM</option>
                                <option value="">TCGA-B6-A0IP</option>
                                <option value="">TCGA-C8-A1H0</option>
                                <option value="">TCGA-E2-A10C</option>
                                
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="focusedInput">基因列表:</label>
                            <select class="form-control" id="select">
                                <option selected="selected">默认基因列表</option>
                            </select>
                            <input class="form-control" id="mRNAFile" type="file">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="focusedInput">突变列表:</label>
                            <select class="form-control" id="select">
                                <option selected="selected">默认突变列表</option>
                            </select>
                            <input class="form-control" id="mutationFile" type="file">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default" id="okBtn">分析</button>
                            <button class="btn btn-default">取消</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <ul class="nav nav-tabs">
                    <li class="active"><a aria-expanded="true" href="#heatmap" data-toggle="tab">Heatmap & Cluster</a></li>
                    <li class=""><a aria-expanded="false" href="#pca" data-toggle="tab">PCA</a></li>
                    <li class=""><a aria-expanded="false" href="#survival" data-toggle="tab">Survival</a></li>
                    <li class=""><a aria-expanded="false" href="#coexpression" data-toggle="tab">Co-Expression</a></li>
                    <li class=""><a aria-expanded="false" href="#ontology" data-toggle="tab">Gene Ontology</a></li>
                    <li class=""><a aria-expanded="false" href="#pathway" data-toggle="tab">Pathway</a></li>
                    <li class=""><a aria-expanded="false" href="#network" data-toggle="tab">Network</a></li>
                    <li class=""><a aria-expanded="false" href="#mutation" data-toggle="tab">Mutation</a></li>
                    <li class=""><a aria-expanded="false" href="#drug" data-toggle="tab">Drug</a></li>
                </ul>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade active in" id="heatmap">
                        <p class="text-center template-1"><img src="imgs/sampleHeatmap-3.jpg" width="400" alt=""></p>
                    </div>
                    <div class="tab-pane fade" id="pca">
                        <p class="text-center template-1"><img src="imgs/samplePCA-1.jpg" alt=""></p>
                    </div>
                    <div class="tab-pane fade" id="survival">
                        <p class="text-center template-1"><img src="imgs/sampleSurvival-1.jpg" width="800" alt=""></p>
                    </div>
                    <div class="tab-pane fade" id="coexpression">
                        <p class="text-center template-1"><img src="imgs/sampleCoexpression-1.jpg" width="800" alt=""></p>
                    </div>
                    <div class="tab-pane fade" id="ontology">
                        <p class="text-center template-1"><img src="imgs/sampleOntology-1.jpg" alt=""></p>
                    </div>
                    <div class="tab-pane fade" id="pathway">
                        <p class="text-center template-1"><img src="imgs/samplePathway-1.jpg" width="800" alt=""></p>
                    </div>
                    <div class="tab-pane fade" id="network">
                        <p class="text-center template-1"><img src="imgs/sampleNetwork-1.png" width="700" alt=""></p>
                    </div>
                    <div class="tab-pane fade" id="mutation">
                        <br><br>
                        <p class="text-center template-1"><img src="imgs/sampleMutation-1.jpg" width="700" alt=""></p>
                    </div>
                    <div class="tab-pane fade" id="drug">
                        <p class="text-center template-1"><img src="imgs/sampleDrug-1.jpg" width="600" alt=""></p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
